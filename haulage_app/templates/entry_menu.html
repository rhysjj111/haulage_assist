{% extends "std_template.html" %}


{% block standard_title %}Entry Menu{% endblock %}

    {% block standard_content %}
        <div class="container entry-menu-list">
            <div class="row">
                <div class="col s12">
                    <h2 class="entry-group-title">Daily Entries</h2>
                    <a href="{{ url_for('job.add_job', item_id=0, tab='entry') }}" class="entry-list-item z-depth-1 waves-effect waves-light">
                        <i class="material-icons indigo-text">playlist_add</i>
                        <span>Add Job</span>
                    </a>
                    <a href="{{ url_for('day.add_day', item_id=0, tab='entry') }}" class="entry-list-item z-depth-1 waves-effect waves-light">
                        <i class="material-icons indigo-text">restore</i>
                        <span>Add Day</span>
                    </a>

                    <h2 class="entry-group-title">Financial Records</h2>
                    <a href="{{ url_for('fuel.add_fuel', item_id=0, tab='entry') }}" class="entry-list-item z-depth-1 waves-effect waves-light">
                        <i class="material-icons green-text">local_gas_station</i>
                        <span>Add Fuel</span>
                    </a>
                    <a href="{{ url_for('payslip.add_payslip', item_id=0, tab='entry') }}" class="entry-list-item z-depth-1 waves-effect waves-light">
                        <i class="material-icons green-text">receipt</i>
                        <span>Add Payslip</span>
                    </a>
                </div>
            </div>
        </div>

        <style>
            .entry-menu-list {
                max-width: 600px;
            }
            .entry-group-title {
                font-size: 1.5rem;
                color: #9e9e9e;
                text-align: left;
                margin-top: 40px;
                margin-bottom: 10px;
                padding-bottom: 5px;
                border-bottom: 1px solid #e0e0e0;
            }
            .entry-list-item {
                display: flex;
                align-items: center;
                background-color: #fff;
                color: #333a56;
                padding: 20px;
                border-radius: 8px;
                margin-bottom: 15px;
                text-decoration: none;
                transition: transform 0.2s ease-out, box-shadow 0.2s ease-out, border-left 0.2s ease-out;
                border-left: 5px solid transparent;
            }
            .entry-list-item:hover {
                transform: translateX(5px);
                box-shadow: 0 5px 15px rgba(0,0,0,0.08);
                border-left: 5px solid #fff8eb;
            }
            .entry-list-item i {
                margin-right: 25px;
                font-size: 2.2rem;
            }
            .entry-list-item span {
                font-size: 1.2rem;
                font-weight: 500;
            }
        </style>
    {% endblock %}
